<!DOCTYPE html>
<!-- What XML name space to use and what language the xml and html is in -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
    <!-- Header for the page, mainly has information for the browser, and some elements for validators -->
    <head>        
        <!-- Meta tags provide information to the webbrowser and search engines -->
        <!-- What character set to use -->
        <meta charset="UTF-8"/>
        <meta name="keywords" content="forum" />
        <meta name="description" content="forum" />
        <meta name="referrer" content="always" />
        
        <!-- Linking to external documents -->
        <link href="style/stylesheet.css" rel="stylesheet" type="text/css" />
        <script src="scripts/javacode.js" type="text/javascript"></script>
        
        <!-- The title of the page, shown in the tab/ window header -->
        <title>The title of the page</title>        
    </head>
    
    <!-- Body of the page, what the structure of the page actually is -->
    <body>
    
        <!-- Header for the page -->
        <!-- The roles are banner, complementary, contentinfo, main, navigation, note, search -->
        <div id="header" role="banner">
            <p>This is a header will go</p>
        </div>
        
        <div id="forum_body" role="main">
        
            <h1>Header 1</h1>
            <p class="first">Body for header 1</p>
                <ul>
                    <li>Foo</li>
                    <li>Bar</li>
                </ul>
            <hr/>
            <h2>Header 2</h2>
            <p class="second">Body for header 2</p>
                <ol>
                    <li>Foo</li>
                    <li>Bar</li>
                </ol>
            <hr/>
            <h3>Header 3</h3>
            <p class="third">Body for header 3</p>
            <dl>
                <dt>Foo</dt>
                <dd>Definition of Foo</dd>
                <dt>Bar</dt>
                <dd>Definition of Bar</dd>
            </dl>
            <hr/>
            
        </div>
        
        <!-- footer for the page -->
        <div id="footer">
            <p>This is a footer will go</p>
        </div>
        
    </body>
</html>
